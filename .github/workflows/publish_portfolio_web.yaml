name: Publish Web Portifolio

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "website" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      # Note: This workflow uses the latest stable version of the Dart SDK.
      # You can specify other versions if desired, see documentation here:
      # https://github.com/dart-lang/setup-dart/blob/main/README.md
      # - uses: dart-lang/setup-dart@v1
      - uses: dart-lang/setup-dart@9a04e6d73cca37bd455e0608d7e5092f881fd603
      
      - name: Setup Flutter SDK
        uses: flutter-actions/setup-flutter@v4
        with:
          channel: stable
          version: 3.29.0

      - name: Install dependencies
        run: flutter pub get
        
      - name: Build web release version
        run: flutter build web --release

      - name: Upload web build as artifact
        uses: actions/upload-artifact@v4
        with:
          name: web-build
          path: build/web/

      - name: Checkout website branch
        uses: actions/checkout@v4
        with:
          ref: website

      - name: Download web build artifact
        uses: actions/download-artifact@v4
        with:
          name: web-build
          path: web-build-artifact/

      - name: List artifact contents
        run: ls -lR web-build-artifact/
  
      - name: Copy web build to website branch
        run: |
          cp -r web-build-artifact/. .

      - name: Commit and push changes to website branch
        run: |
          git config --global user.name "BrunoVieiraL"
          git config --global user.email "bruno.leo516@hotmail.com"
          git add .
          git commit -m "Deploy new web build"
          git remote set-url origin https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/BrunoVieiraL/portfolio.git
          git push
